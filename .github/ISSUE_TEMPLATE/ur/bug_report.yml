name: 🐛 بگ رپورٹ
description: کسی خرابی یا غیر متوقع رفتار کی اطلاع دیں
title: "[خرابی]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        خرابی کی اطلاع دینے کے لیے وقت نکالنے کا شکریہ! مسئلے کو سمجھنے اور دوبارہ پیدا کرنے میں ہماری مدد کے لیے نیچے دیا گیا فارم بھریں۔

  - type: checkboxes
    id: prerequisites
    attributes:
      label: ابتدائی ضروریات
      description: بگ رپورٹ جمع کرنے سے پہلے براہ کرم یہ تصدیق کریں
      options:
        - label: میں نے موجودہ مسائل تلاش کیے ہیں جو اس خرابی سے متعلق ہو سکتے ہیں
          required: true
        - label: میں نے documentation اور اکثر پوچھے جانے والے سوالات کا جائزہ لیا ہے
          required: true
        - label: میں library کا supported version استعمال کر رہا ہوں
          required: true

  - type: textarea
    id: description
    attributes:
      label: خرابی کی وضاحت
      description: خرابی کیا ہے اس کی واضح اور مختصر وضاحت
      placeholder: "مثال: نماز کے اوقات کا حساب کتاب غلط فجر کا وقت واپس کرتا ہے..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: دوبارہ پیدا کرنے کے قدم
      description: رفتار کو دوبارہ پیدا کرنے کے تفصیلی قدم
      placeholder: |
        1. SDK کا instance یہ coordinates کے ساتھ بنائیں...
        2. options کو یہ سیٹ کریں...
        3. getTimes() method کو call کریں
        4. غلط نتیجہ دیکھیں...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: متوقع رفتار
      description: اس کی بجائے کیا ہونا چاہیے تھا؟
      placeholder: "توقع تھی کہ فجر کا وقت 05:30 ہو بنیاد پر..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: حقیقی رفتار
      description: دراصل کیا ہوا؟
      placeholder: "فجر کا وقت 05:30 کی توقع کی بجائے 04:15 واپس آیا"
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: کوڈ کا نمونہ
      description: مسئلے کو ظاہر کرنے والا سادہ کوڈ کا نمونہ
      render: typescript
      placeholder: |
        import { PrayerTimesSDK } from 'prayer-times-calculation';

        const sdk = new PrayerTimesSDK(
          24.8607, // خط عرض
          67.0011, // خط طول
          new Date('2025-01-19'),
          5, // ٹائم زون
          {
            method: 'Karachi',
            asrJurisdiction: 'Standard'
          }
        );

        const times = sdk.getTimes();
        console.log(times); // غلط نتیجہ دکھاتا ہے
    validations:
      required: true

  - type: dropdown
    id: environment-sdk
    attributes:
      label: Library کا Version
      description: آپ library کا کون سا version استعمال کر رہے ہیں؟
      options:
        - "1.0.0"
        - "0.9.x"
        - "اور (براہ کرم اضافی context میں مخصوص کریں)"
    validations:
      required: true

  - type: dropdown
    id: environment-node
    attributes:
      label: Node.js Version
      description: آپ Node.js کا کون سا version استعمال کر رہے ہیں؟
      options:
        - "20.x"
        - "18.x"
        - "16.x"
        - "14.x"
        - "اور (براہ کرم اضافی context میں مخصوص کریں)"
    validations:
      required: true

  - type: dropdown
    id: environment-platform
    attributes:
      label: Platform
      description: آپ کس platform پر چل رہے ہیں؟
      options:
        - "Node.js Server"
        - "Web Browser"
        - "React Native"
        - "Electron"
        - "اور (براہ کرم اضافی context میں مخصوص کریں)"
    validations:
      required: true

  - type: dropdown
    id: environment-os
    attributes:
      label: Operating System
      description: آپ کون سا operating system استعمال کر رہے ہیں؟
      options:
        - "Windows"
        - "macOS"
        - "Linux"
        - "اور (براہ کرم اضافی context میں مخصوص کریں)"
    validations:
      required: true

  - type: dropdown
    id: calculation-method
    attributes:
      label: حساب کتاب کا طریقہ
      description: آپ کون سا calculation method استعمال کر رہے تھے؟
      options:
        - "Karachi (جامعہ علوم اسلامیہ)"
        - "MWL (رابطہ عالم اسلامی)"
        - "ISNA (اسلامک سوسائٹی آف نارتھ امریکا)"
        - "Egypt (مصری عام سروے اتھارٹی)"
        - "Makkah (جامعہ ام القریٰ)"
        - "Custom (اپنے زاویے)"
        - "متعدد طریقے"
    validations:
      required: true

  - type: input
    id: coordinates
    attributes:
      label: Coordinates
      description: خط عرض اور خط طول جہاں مسئلہ ہو رہا ہے
      placeholder: "خط عرض: 24.8607، خط طول: 67.0011"
    validations:
      required: true

  - type: input
    id: timezone
    attributes:
      label: ٹائم زون
      description: استعمال شدہ timezone offset
      placeholder: "5 (UTC+5 کے لیے)"
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: اضافی context
      description: |
        کوئی اور معلومات جو مسئلے کو سمجھنے میں ہماری مدد کر سکتی ہے:
        - Screenshots یا error messages
        - دیگر نماز کے اوقات کے sources کے ساتھ موازنہ
        - علاقائی یا ثقافتی context
        - متعلقہ issues یا discussions
      placeholder: "مسئلے کے بارے میں کوئی اور context یہاں شامل کریں..."

  - type: dropdown
    id: severity
    attributes:
      label: شدت
      description: آپ کے use case کے لیے یہ مسئلہ کتنا شدید ہے؟
      options:
        - "Critical - بنیادی functionality کو روکتا ہے"
        - "High - functionality پر بڑا اثر"
        - "Medium - معتدل اثر"
        - "Low - معمولی پریشانی"
    validations:
      required: true

  - type: checkboxes
    id: willing-to-help
    attributes:
      label: شراکت
      description: کیا آپ اس مسئلے کو ٹھیک کرنے میں مدد کرنا چاہیں گے؟
      options:
        - label: میں اس مسئلے کو ٹھیک کرنے کے لیے pull request جمع کرنے کو تیار ہوں
        - label: میں ممکنہ fixes کو test کرنے میں مدد کر سکتا ہوں
        - label: میں ضرورت پڑنے پر اضافی معلومات فراہم کر سکتا ہوں