<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة مواقيت الصلاة - مثال ويب</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            direction: rtl;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            text-align: right;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        .prayer-times {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .prayer-time {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .prayer-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .prayer-value {
            font-size: 24px;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .location-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🕌 حاسبة مواقيت الصلاة</h1>

        <div class="form-group">
            <label for="location">الموقع:</label>
            <input type="text" id="location" placeholder="أدخل اسم المدينة أو الإحداثيات">
            <button onclick="getCurrentLocation()">استخدم موقعي الحالي</button>
        </div>

        <div class="form-group">
            <label for="latitude">خط العرض:</label>
            <input type="number" id="latitude" step="any" placeholder="مثال: 24.7136">
        </div>

        <div class="form-group">
            <label for="longitude">خط الطول:</label>
            <input type="number" id="longitude" step="any" placeholder="مثال: 46.6753">
        </div>

        <div class="form-group">
            <label for="timezone">المنطقة الزمنية (إزاحة UTC):</label>
            <input type="number" id="timezone" step="any" placeholder="مثال: 3 لـ UTC+3">
        </div>

        <div class="form-group">
            <label for="method">طريقة الحساب:</label>
            <select id="method">
                <option value="MWL">رابطة العالم الإسلامي (MWL)</option>
                <option value="ISNA">الجمعية الإسلامية لأمريكا الشمالية (ISNA)</option>
                <option value="Egypt">الهيئة المصرية العامة للمساحة</option>
                <option value="Makkah">جامعة أم القرى (مكة)</option>
                <option value="Karachi">جامعة العلوم الإسلامية (كراتشي)</option>
                <option value="Custom">زوايا مخصصة</option>
            </select>
        </div>

        <div id="custom-angles" style="display: none;">
            <div class="form-group">
                <label for="fajr-angle">زاوية الفجر (بالدرجات):</label>
                <input type="number" id="fajr-angle" step="any" placeholder="مثال: 18">
            </div>
            <div class="form-group">
                <label for="isha-angle">زاوية العشاء (بالدرجات):</label>
                <input type="number" id="isha-angle" step="any" placeholder="مثال: 17">
            </div>
        </div>

        <div class="form-group">
            <label for="asr-jurisdiction">حساب العصر:</label>
            <select id="asr-jurisdiction">
                <option value="Standard">العادي (الشافعي/المالكي/الحنبلي)</option>
                <option value="Hanafi">الحنفي</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">التاريخ:</label>
            <input type="date" id="date">
        </div>

        <button onclick="calculatePrayerTimes()">احسب مواقيت الصلاة</button>

        <div id="error" class="error" style="display: none;"></div>

        <div id="location-info" class="location-info" style="display: none;"></div>

        <div id="prayer-times" class="prayer-times" style="display: none;">
            <div class="prayer-time">
                <div class="prayer-name">الفجر</div>
                <div class="prayer-value" id="fajr-time">--:--</div>
            </div>
            <div class="prayer-time">
                <div class="prayer-name">الشروق</div>
                <div class="prayer-value" id="sunrise-time">--:--</div>
            </div>
            <div class="prayer-time">
                <div class="prayer-name">الظهر</div>
                <div class="prayer-value" id="dhuhr-time">--:--</div>
            </div>
            <div class="prayer-time">
                <div class="prayer-name">العصر</div>
                <div class="prayer-value" id="asr-time">--:--</div>
            </div>
            <div class="prayer-time">
                <div class="prayer-name">المغرب</div>
                <div class="prayer-value" id="maghrib-time">--:--</div>
            </div>
            <div class="prayer-time">
                <div class="prayer-name">العشاء</div>
                <div class="prayer-value" id="isha-time">--:--</div>
            </div>
        </div>
    </div>

    <!-- تضمين المكتبة - في الاستخدام الفعلي، ستستورد من npm -->
    <script type="module">
        // لأغراض العرض، سنحاكي المكتبة
        // في الاستخدام الفعلي: import { PrayerTimesSDK } from 'prayer-times-calculation';

        // محاكاة للمكتبة لأغراض العرض
        class PrayerTimesSDK {
            constructor(lat, lng, date, timezone, options) {
                this.lat = lat;
                this.lng = lng;
                this.date = date;
                this.timezone = timezone;
                this.options = options;
            }

            getTimes() {
                // هذا تنفيذ محاكاة للعرض
                // المكتبة الحقيقية ستقوم بحسابات فعلية
                return {
                    fajr: "05:30",
                    sunrise: "06:45",
                    dhuhr: "12:15",
                    asr: "15:30",
                    maghrib: "18:00",
                    isha: "19:30"
                };
            }
        }

        window.PrayerTimesSDK = PrayerTimesSDK;
    </script>

    <script>
        // تهيئة النموذج بالتاريخ الحالي
        document.getElementById('date').valueAsDate = new Date();

        // إظهار/إخفاء الزوايا المخصصة حسب اختيار الطريقة
        document.getElementById('method').addEventListener('change', function() {
            const customAngles = document.getElementById('custom-angles');
            if (this.value === 'Custom') {
                customAngles.style.display = 'block';
            } else {
                customAngles.style.display = 'none';
            }
        });

        // الحصول على الموقع الحالي للمستخدم
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                    document.getElementById('longitude').value = position.coords.longitude.toFixed(6);

                    // كشف المنطقة الزمنية تلقائياً
                    const timezone = -new Date().getTimezoneOffset() / 60;
                    document.getElementById('timezone').value = timezone;

                    showLocationInfo(position.coords.latitude, position.coords.longitude);
                }, function(error) {
                    showError('غير قادر على الحصول على موقعك: ' + error.message);
                });
            } else {
                showError('تحديد الموقع الجغرافي غير مدعوم في هذا المتصفح.');
            }
        }

        function showLocationInfo(lat, lng) {
            const locationInfo = document.getElementById('location-info');
            locationInfo.innerHTML = `
                <strong>📍 موقعك الحالي:</strong><br>
                خط العرض: ${lat.toFixed(6)}<br>
                خط الطول: ${lng.toFixed(6)}
            `;
            locationInfo.style.display = 'block';
        }

        function calculatePrayerTimes() {
            try {
                hideError();

                // الحصول على قيم النموذج
                const latitude = parseFloat(document.getElementById('latitude').value);
                const longitude = parseFloat(document.getElementById('longitude').value);
                const timezone = parseFloat(document.getElementById('timezone').value);
                const method = document.getElementById('method').value;
                const asrJurisdiction = document.getElementById('asr-jurisdiction').value;
                const dateStr = document.getElementById('date').value;

                // التحقق من صحة المدخلات
                if (isNaN(latitude) || isNaN(longitude) || isNaN(timezone)) {
                    throw new Error('يرجى إدخال قيم صحيحة لخط العرض وخط الطول والمنطقة الزمنية.');
                }

                if (latitude < -90 || latitude > 90) {
                    throw new Error('خط العرض يجب أن يكون بين -90 و 90 درجة.');
                }

                if (longitude < -180 || longitude > 180) {
                    throw new Error('خط الطول يجب أن يكون بين -180 و 180 درجة.');
                }

                // تحضير الخيارات
                const options = {
                    method: method,
                    asrJurisdiction: asrJurisdiction
                };

                if (method === 'Custom') {
                    const fajrAngle = parseFloat(document.getElementById('fajr-angle').value);
                    const ishaAngle = parseFloat(document.getElementById('isha-angle').value);

                    if (isNaN(fajrAngle) || isNaN(ishaAngle)) {
                        throw new Error('يرجى إدخال زوايا صحيحة للفجر والعشاء للطريقة المخصصة.');
                    }

                    options.fajrAngle = fajrAngle;
                    options.ishaAngle = ishaAngle;
                }

                // إنشاء كائن التاريخ
                const date = dateStr ? new Date(dateStr) : new Date();

                // حساب مواقيت الصلاة
                const sdk = new PrayerTimesSDK(latitude, longitude, date, timezone, options);
                const times = sdk.getTimes();

                // عرض النتائج
                displayPrayerTimes(times);

            } catch (error) {
                showError(error.message);
            }
        }

        function displayPrayerTimes(times) {
            document.getElementById('fajr-time').textContent = times.fajr;
            document.getElementById('sunrise-time').textContent = times.sunrise;
            document.getElementById('dhuhr-time').textContent = times.dhuhr;
            document.getElementById('asr-time').textContent = times.asr;
            document.getElementById('maghrib-time').textContent = times.maghrib;
            document.getElementById('isha-time').textContent = times.isha;

            document.getElementById('prayer-times').style.display = 'grid';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // ملء مسبق ببيانات مثال (الرياض)
        document.getElementById('latitude').value = '24.7136';
        document.getElementById('longitude').value = '46.6753';
        document.getElementById('timezone').value = '3';
    </script>
</body>
</html>
